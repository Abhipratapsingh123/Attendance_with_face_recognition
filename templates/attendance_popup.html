<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marked</title>
    <script>
        window.onload = function() {
            let confirmView = confirm("Attendance has been saved successfully! Would you like to open the Excel file?");
            if (confirmView) {
                window.location.href = "/open_excel";
            } else {
                let download = confirm("Would you like to download the attendance file instead?");
                if (download) {
                    window.location.href = "/download_attendance";
                } else {
                    window.location.href = "/";
                }
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
