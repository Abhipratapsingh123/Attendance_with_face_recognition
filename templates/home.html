{% extends "base.html" %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h2 class="text-center mb-4">Face Registration</h2>
    <p class="text-center">Enter details and click the button to start capturing images.</p>

    <form action="{{ url_for('capture') }}" method="post" class="text-center">
        <input type="text" name="person_id" class="form-control mb-3" placeholder="Enter Unique ID" required>
        <input type="text" name="person_name" class="form-control mb-3" placeholder="Enter Name" required>
        <input type="email" name="person_email" class="form-control mb-3" placeholder="Enter Email" required>
        <button type="submit" class="btn btn-outline-primary">Submit user's info</button>
    </form>

    <hr>

    <form action="{{ url_for('train') }}" method="post" class="text-center">
        <button type="submit" class="btn btn-outline-success">Register the user</button>
    </form>

    <hr>

    <form action="{{ url_for('start_testing') }}" method="post" class="text-center">
        <input type="text" name="teacher_name" class="form-control mb-3" placeholder="Enter Teacher's Name" required>
        <button type="submit" class="btn btn-outline-danger">Mark Attendance</button>
    </form>
    <hr>

    <!-- <div class="text-center">
        <a href="{{ url_for('download_attendance') }}" class="btn btn-info w-100">Download Attendance File</a>
    </div> -->
</div>

{% if show_popup %}
<script>
    window.onload = function () {
        let confirmView = confirm("Attendance has been saved successfully! Would you like to open the Excel file?");
        if (confirmView) {
            window.location.href = "/open_excel";
        } else {
            let download = confirm("Would you like to download the attendance file instead?");
            if (download) {
                window.location.href = "/download_attendance";
            } else {
                window.location.href = "/";
            }
        }
    }
</script>



{% endif %}
{% endblock %}
